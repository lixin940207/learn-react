<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>crate virtual DOM using js</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>

    <script type="text/babel">
      // 函数式组件
      function MyComponent(){ // 函数定义组件，一定是大写！
        console.log(this) // this 是undifined，因为babel一定是strict模式，this不指向window
        return <h2>I am the functional component</h2>
      }
      // render virtual DOM
      ReactDOM.render(<MyComponent/>, document.getElementById("test"))
      /*
      what does React do in the sentence above?
        1. React parse <MyComponent/>, find the component
        2. found that the component is made by function, then call this function, return virtual Dom to real Dom
       */
    </script>
  </body>
</html>
