<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>crate virtual DOM using js</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>
    <script type="text/javascript" src="../prop-types.js"></script>

    <script type="text/babel">

      class Login extends React.Component{
        // DOM变化，随时改变状态，就叫受控组件，没用Ref，推荐！
        state = {
          username:'',
          password:''
        }

        saveUsername = (event)=>{
          this.setState({username:event.target.value})
        }
        savePassword = (event)=>{
          this.setState({password:event.target.value})
        }
        handleSubmit = (event)=>{
          event.preventDefault()
          const {username, password} = this.state
          alert(`your username is ${username}, password is ${password}`)
        }

        // 由于事件（form）和需要获取的值（input）不在一个DOM上，所以只能用ref
        render() {
          return (
                  <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                    username:<input onChange={this.saveUsername} type="text" name="username"/>
                    password:<input onChange={this.savePassword} type="password" name="password"/>
                    <button>login</button>
                  </form>
          )
        }
      }

      // 批量传递参数
      ReactDOM.render(<Login/>, document.getElementById("test"))

    </script>
  </body>
</html>
