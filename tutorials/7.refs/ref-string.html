<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>crate virtual DOM using js</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>
    <script type="text/javascript" src="../prop-types.js"></script>

    <script type="text/babel">
      // 函数式组件
      class Demo extends React.Component{
        showData = ()=> {
          alert(this.refs.input1.value)

        }
        showData2 = ()=> {
          alert(this.refs.input2.value)

        }
        render() {
          return (
                  <div>
                    // 字符串类型的ref效率低，不推荐用！！
                    <input ref="input1" type="text" placeholder="click and notify"/>
                    <button onClick={this.showData}>clickme</button>
                    <input onBlur={this.showData2} type="text" placeholder=""></input>
                  </div>
          )
        }
      }

      // 批量传递参数
      ReactDOM.render(<Demo/>, document.getElementById("test"))

    </script>
  </body>
</html>
