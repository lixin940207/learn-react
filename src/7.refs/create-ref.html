<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>crate virtual DOM using js</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>
    <script type="text/javascript" src="../prop-types.js"></script>

    <script type="text/babel">
      // 函数式组 件
      class Demo extends React.Component{
        // 创建一个ref容器，容器放在input的ref属性中，这个容器就储存了input节点
        myRef = React.createRef()
        showData = ()=> {
          alert(this.myRef.current.value)

        }
        showData2 = ()=> {
          alert(this.input2.value)

        }
        render() {
          return (
                  <div>

                    <input ref={this.myRef} type="text" placeholder="click and notify"/>
                    <button onClick={this.showData}>clickme</button>
                    <input onBlur={this.showData2} ref={ currentNode => this.input2=currentNode} type="text" placeholder="blur and notify"/>
                  </div>
          )
        }
      }

      // 批量传递参数
      ReactDOM.render(<Demo/>, document.getElementById("test"))

    </script>
  </body>
</html>
