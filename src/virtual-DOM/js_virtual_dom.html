<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>crate virtual DOM using js</title>
</head>
<body>
<div id="test"></div>
<script type="text/javascript">
  // create virtual DOM
  const VDOM = React.createElement('h1', {id:'title'}, 'Hello React')
  ReactDOM.render(VDOM, document.getElementById("test"))
</script>
</body>
</html>
