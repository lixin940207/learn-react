<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>crate virtual DOM using js</title>
  </head>
  <body>
    <div id="test"></div>
    <script type="text/babel">
      // create virtual DOM
      const VDOM = <h1>Hello, React</h1> // no quotes
      // render virtual DOM
      ReactDOM.render(VDOM, document.getElementById("test"))
    </script>
  </body>
</html>
